<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="manifest" href="manifest.json">
<script src="https://cdn.tailwindcss.com"></script>
<title>Days Until</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }
</style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<div class="max-w-md mx-auto p-4">

  <!-- Header -->
  <header class="mb-6 flex justify-between items-center">
    <h1 class="text-3xl font-semibold">Days Until</h1>
    <button id="toggleMode" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
      <!-- Simple gear icon using SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M11.049 2.927c.3-.921 1.603-.921 1.902 0a1.724 1.724 0 002.392 1.02l.963-.555a1.724 1.724 0 012.05.334l.81.81a1.724 1.724 0 01.334 2.05l-.555.963a1.724 1.724 0 001.02 2.392c.921.3.921 1.603 0 1.902a1.724 1.724 0 00-1.02 2.392l.555.963a1.724 1.724 0 01-.334 2.05l-.81.81a1.724 1.724 0 01-2.05.334l-.963-.555a1.724 1.724 0 00-2.392 1.02c-.3.921-1.603.921-1.902 0a1.724 1.724 0 00-2.392-1.02l-.963.555a1.724 1.724 0 01-2.05-.334l-.81-.81a1.724 1.724 0 01-.334-2.05l.555-.963a1.724 1.724 0 00-1.02-2.392c-.921-.3-.921-1.603 0-1.902a1.724 1.724 0 001.02-2.392l-.555-.963a1.724 1.724 0 01.334-2.05l.81-.81a1.724 1.724 0 012.05-.334l.963.555a1.724 1.724 0 002.392-1.02z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </header>

  <!-- Unit Selector -->
  <div class="mb-4 flex items-center gap-2">
    <label for="unit" class="text-sm">Countdown unit:</label>
    <select id="unit" class="p-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      <option value="days">Days</option>
      <option value="weeks">Weeks</option>
      <option value="months">Months</option>
      <option value="hours">Hours</option>
      <option value="minutes">Minutes</option>
    </select>
  </div>

  <!-- Add Event Form -->
  <form id="eventForm" class="flex flex-col gap-3 mb-6">
    <input type="text" id="eventName" placeholder="Event Name" class="p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
    <input type="date" id="eventDate" class="p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" required>
    <input type="text" id="eventNote" placeholder="Optional note" class="p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <button type="submit" class="p-3 rounded-xl bg-blue-500 text-white font-semibold hover:bg-blue-600 transition-colors">Add Event</button>
  </form>

  <!-- Event List -->
  <ul id="eventList" class="flex flex-col gap-4"></ul>

</div>

<script src="app.js"></script>
</body>
</html>

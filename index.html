<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link rel="manifest" href="manifest.json">
<script src="https://cdn.tailwindcss.com"></script>
<title>Days Until</title>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
<div class="max-w-md mx-auto p-4">

  <header class="mb-4 text-center">
    <h1 class="text-3xl font-semibold mb-2">Days Until</h1>
    <div class="flex justify-center items-center gap-2 flex-wrap">
      <label for="unit" class="text-sm">Countdown unit:</label>
      <select id="unit" class="p-2 rounded-lg border border-gray-300 dark:border-gray-700">
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
        <option value="hours">Hours</option>
        <option value="minutes">Minutes</option>
      </select>
      <button id="toggleMode" class="px-4 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition-colors">Toggle Dark Mode</button>
    </div>
  </header>

  <form id="eventForm" class="flex flex-col gap-3 mb-6">
    <input type="text" id="eventName" placeholder="Event Name" class="p-3 rounded-lg border border-gray-300 dark:border-gray-700" required>
    <input type="date" id="eventDate" class="p-3 rounded-lg border border-gray-300 dark:border-gray-700" required>
    <input type="text" id="eventNote" placeholder="Optional note" class="p-3 rounded-lg border border-gray-300 dark:border-gray-700">
    <button type="submit" class="p-3 rounded-lg bg-green-500 text-white hover:bg-green-600 transition-colors font-semibold">Add Event</button>
  </form>

  <ul id="eventList" class="flex flex-col gap-4"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
